plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://www.jitpack.io')
    }

    maven {
        url = uri('https://hyperledger.jfrog.io/hyperledger/fabric-maven')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.hyperledger.fabric.chaincode.java.fabric.chaincode.shim
    api libs.org.hyperledger.fabric.fabric.protos
    api libs.org.slf4j.slf4j.api
    api libs.org.junit.jupiter.junit.jupiter.api
    api libs.org.mockito.mockito.core
    api libs.org.json.json
    implementation 'com.owlike:genson:1.5'
    runtimeOnly libs.ch.qos.logback.logback.classic
    testImplementation libs.org.junit.jupiter.junit.jupiter.params
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
}

group = 'fabric-contract-hl7fhir'
version = '1.0-SNAPSHOT'
description = 'fabric-contract-hl7fhir'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
